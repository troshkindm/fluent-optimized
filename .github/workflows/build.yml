name: Build and Publish

on:
  push:
    branches:
      - main
    paths:
      - 'scripts/**'
      - 'package.json'
      - '.github/workflows/build.yml'
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Get version
        id: version
        run: |
          VERSION=$(date +%Y.%m.%d)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update package version
        run: |
          bun x json -I -f package.json -e "this.version='${{ steps.version.outputs.version }}'"

      - name: Setup Node for npm
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        run: npm publish --access public
